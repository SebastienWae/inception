user www-data;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /run/nginx.pid;

events {
    multi_accept       on;
    worker_connections 65535;
}

http {
    # Basic Settings
    charset                utf-8;
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    server_tokens          off;
    log_not_found          off;
    types_hash_max_size    2048;
    types_hash_bucket_size 64;
    client_max_body_size   16M;

    # MIMES
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log             /var/log/nginx/access.log;
    error_log              /var/log/nginx/error.log warn;

    # SSL
    ssl_session_timeout    1d;
    ssl_session_cache      shared:SSL:10m;
    ssl_session_tickets    off;
    ssl_protocols          TLSv1.2 TLSv1.3;

    # swaegene.42.fr
    server {
        listen                               443 ssl http2;
        listen                               [::]:443 ssl http2;
        # server_name                          swaegene.42.fr;
        server_name  localhost;
        # set                                  $base /var/www/swaegene.42.fr;
        set $base /home/swaegene/data/www;
        # root                                 $base/public;
        root                                 $base;

        # SSL
        ssl_certificate                      /etc/nginx/ssl/swaegene.42.fr.crt;
        ssl_certificate_key                  /etc/nginx/ssl/swaegene.42.fr.key;

        # security headers
        add_header X-XSS-Protection          "1; mode=block" always;
        add_header X-Content-Type-Options    "nosniff" always;
        add_header Referrer-Policy           "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy   "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline'; frame-ancestors 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval';" always;
        add_header Permissions-Policy        "interest-cohort=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # . files
        location ~ /\.(?!well-known) {
            deny all;
        }

        # index.php
        index      index.php;

        # index.php fallback
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # favicon.ico
        location = /favicon.ico {
            log_not_found off;
            access_log    off;
        }

        # WordPress: allow TinyMCE
        # location = /wp-includes/js/tinymce/wp-tinymce.php {
        #     include nginxconfig.io/php_fastcgi.conf;
        # }

        # handle .php
        location ~ \.php$ {
            fastcgi_pass                  wordpress:9000;
            try_files                     $fastcgi_script_name =404;
            include                       fastcgi_params;
            fastcgi_index                 index.php;
            fastcgi_buffers               8 16k;
            fastcgi_buffer_size           32k;
            fastcgi_param DOCUMENT_ROOT   $realpath_root;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param PHP_ADMIN_VALUE "open_basedir=$base/:/usr/lib/php/:/tmp/";
        }
    }
}
