volumes:
  files:
  database:

services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "8043:443"
      - "8080:80"
    depends_on:
      - wordpress
    volumes:
      - files:/home/${USER}/data
    env_file: 
      - .env
  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile"
    volumes:
      - database:/home/${USER}/data
    env_file: 
      - .env
      - .mariadb-env
  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    #   - redis
    volumes:
      - files:/home/${USER}/data
    env_file: 
      - .env
