volumes:
  files:
  database:

services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
      args:
        - DATA_DIR=${DATA_DIR}
    ports:
      - "8043:443"
      - "8080:80"
    depends_on:
      - wordpress
    volumes:
      - files:${DATA_DIR}
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
      args:
        - DATA_DIR=${DATA_DIR}
    volumes:
      - database:${DATA_DIR}
    environment:
      - MARIADB_ROOT_PASSWORD=root123
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admi123
  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
      args:
        - DATA_DIR=${DATA_DIR}
        - LOGIN_42=${LOGIN_42}
    depends_on:
      - mariadb
    #   - redis
    volumes:
      - files:${DATA_DIR}
